<div class="container">
    <form [formGroup]="form">
        <div class="top">
            <div><span>My account</span></div>
        </div>
        <div class="bottom">
            <div class="input-group">
                <p class="error" *ngFor="let error of registerResponse?.non_field_errors">{{error}}</p>
                <p>Username:</p>
                <p *ngIf="formControls.username.invalid" class="error">This field is required</p>
                <p class="error" *ngFor="let error of registerResponse?.username">{{error}}</p>
                <input type="text" formControlName="username">
            </div>
            <div class="input-group">
                <p>Email:</p>
                <p class="error" *ngFor="let error of registerResponse?.email">{{error}}</p>
                <input type="text" formControlName="email">
            </div>
            <div class="input-group">
                <p>First name:</p>
                <p class="error" *ngFor="let error of registerResponse?.first_name">{{error}}</p>
                <input type="text" formControlName="firstName">
            </div>
            <div class="input-group">
                <p>Last name:</p>
                <p class="error" *ngFor="let error of registerResponse?.last_name">{{error}}</p>
                <input type="text" formControlName="lastName">
            </div>
            <div class="btn" >
                <button class="normal-btn" (click)="updateUser()">Save</button>
            </div>
        </div>
        <div class="top">
            <div><span>Change password</span></div>
        </div>
        <div class="bottom">
            <div class="input-group">
                <p>Old password:</p>
                <p class="error" *ngFor="let error of passwordResponse?.oldP">{{error}}</p>
                <input type="text" formControlName="oldP">
            </div>
            <div class="input-group">
                <p>New password:</p>
                <p class="error" *ngFor="let error of passwordResponse?.newP">{{error}}</p>
                <input type="password" formControlName="newP" (input)="confirmPassword()">
            </div>
            <div class="input-group">
                <p>Confirm password:</p>
                <p class="error" *ngIf="confirmedPassword == false">Password doesn't match</p>
                <input type="password" formControlName="confirm" (input)="confirmPassword()">
            </div>
            <div class="btn">
                <button class="normal-btn" (click)="changePassword()">Change</button>
            </div>
        </div>
        <div class="top">
            <div><span>Log out</span></div>
        </div>
        <div class="bottom">
            <div class="btn">
                <button class="normal-btn" (click)="logOut()">Log out</button>
            </div>
        </div>
        
    </form>
</div>
