<div class="container">
    <div class="form-container">
        <div class="top">
            <div (click)="toLogin()" [ngClass]="login ? '' : 'hide'"><span>Login</span></div>
            <div (click)="toRegister()" [ngClass]="login ? 'hide' : ''"><span>Register</span></div>
        </div>
        <div class="bottom">
            <div class="input-group">
                <p>Username:</p>
                <p class="error"></p>
                <input type="text">
            </div>
            <div class="input-group">
                <p>Password:</p>
                <p class="error"></p>
                <input type="text">
            </div>
            <div class="input-group" [ngClass]="login ? 'hide' : ''">
                <p>Confirm password:</p>
                <p class="error"></p>
                <input type="text">
            </div>
            <div class="input-group" [ngClass]="login ? 'hide' : ''">
                <p>First name:</p>
                <p class="error"></p>
                <input type="text">
            </div>
            <div class="input-group" [ngClass]="login ? 'hide' : ''">
                <p>Last name:</p>
                <p class="error"></p>
                <input type="text">
            </div>
           
            <div class="btn" [ngClass]="login ? '' : 'hide'">
                <button class="normal-btn">Login</button>
            </div>
            <div class="btn" [ngClass]="login ? 'hide' : ''">
                <button class="normal-btn">Register</button>
            </div>
        </div>
    </div>
</div>
